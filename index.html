<!DOCTYPE html>
<html>
<head>
<title>Student Registration Form</title>
<style>
body {
  font-family: sans-serif;
  background-color: rgba(255, 170, 0, 0.985); /* Matches the image's background */
  text-align: left; /* Aligns labels to the left */
}
label {
  display: block; /* Makes labels take up the full width */
  margin-bottom: 5px;
}
input[type="text"],
input[type="email"],
input[type="password"],
input[type="date"],
select {
  width: 250px; /* Adjust width as needed */
  padding: 8px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  box-sizing: border-box; /* Includes padding and border in width */
}
input[type="radio"] {
  margin-right: 5px;
}
</style>
</head>
<body>

<h1>Student Registration Form</h1>
<p>Fill in this form to register</p>

<form>
  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" name="firstName" placeholder="Enter your first name"><br><br>

  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" name="lastName" placeholder="Enter your last name"><br><br>

  <label for="email">E-mail:</label>
  <input type="email" id="email" name="email" placeholder="Enter your e-mail"><br><br>

  <label for="dob">Date of Birth:</label>
  <input type="date" id="dob" name="dob"><br><br>

  <label for="username">Set Username:</label>
  <input type="text" id="username" name="username" placeholder="Set Username"><br><br>

  <label for="password">Set Password:</label>
  <input type="password" id="password" name="password" placeholder="Set password"><br><br>

  <label>Gender:</label>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label>
  <input type="radio" id="others" name="gender" value="others">
  <label for="others">Others</label>

  <label for="course">Course:</label> 
  <select id="course" name="course">
    <option value="">Course</option>
    <!-- Add course options here -->
    <option value="Computer Science">Computer Science</option>
    <option value="Engineering">Engineering</option>
    <option value="Business">Business</option>
  </select><br><br>

  <input type="submit" value="Register">
</form>

</body>
</html>
